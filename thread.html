<!DOCTYPE html>
<html>
	<head>
		<title>
		/{{ .Board.Name }}/
		</title>
		<link rel="stylesheet" href="/static/eggchan.css">
	</head>
	<body>
		<form action="" method="post" enctype="multipart/form-data">
			Name: <input type="text" name="author"><br>
			Comment: <input type="text" name="comment"><br>
			<input type="submit" value="Post">
		</form>
		<div class="post">
			<div>
				<span><span class="username">{{ .Thread.Author }}</span> {{ .Thread.Time.Format "2006/1/2 15:04:05" }} No.{{ .Thread.PostNum }}</span>
			</div>
			<div>
				{{ .Thread.Comment }}
			</div>
		</div>
		{{ range .Posts }}
		<div class="post">
			<div>
				<span><span class="username">{{ .Author }}</span> {{ .Time.Format "2006/1/2 15:04:05" }} No.{{ .PostNum }}</span>
			</div>
			<div>
				{{ .Comment }}
			</div>
		</div>
		{{ end }}
	</body>
</html>
