<!DOCTYPE html>
<html>
	<head>
		<title>
			LambdaChan
		</title>
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>
		{{ range . -}}
		{{ if .Boards }}
		<div><u>{{ .Name }}</u></div>
		{{ range .Boards -}}
		<div><a href="/{{ .Name }}">{{ .Name }}</a> - {{ .Description }}</div>
		{{ end }}
		<br>
		{{- end }}
		{{- end }}
	</body>
</html>
