<!DOCTYPE html>
<html>
	<head>
		<title>
			LambdaChan
		</title>
	</head>
	<body>
		{{ range . }}
		<p>
			{{ if .Description.Valid }}
			<a href="/{{ .Name }}">{{ .Name }}</a> - {{ .Description.String }}
			{{ else }}
			<a href="/{{ .Name }}">{{ .Name }}</a>
			{{ end}}
		</p>
		{{ end }}
	</body>
</html>
